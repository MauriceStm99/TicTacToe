<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>
<body onload="init()">
    <div class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div id="content"></div>
        <div id="winner-text" class="winner-text"></div>
        <div id="turn-indicator" class="turn-indicator"></div>
        <div class="button-container">
            <button class="button" onclick="restartGame()"><span>Neustart</span></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
